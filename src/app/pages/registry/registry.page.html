<!-- Header -->
<ion-header>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-title class="ion-text-center ion-no-padding">
        Registry
      </ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<!-- Button-list -->
<ion-content forceOverscroll="false">
  <ion-grid>
    <!-- Form -->
    <ion-row>
      <ion-col>
        <form [formGroup]="registryForm" (ngSubmit)="submitForm()">
          <!-- Email -->
          <ion-item>
            <ion-label position="floating">
              Email
            </ion-label>
            <ion-input formControlName="email" type="email" required></ion-input>
          </ion-item>
          <!-- Password -->
          <ion-item>
            <ion-label position="floating">
              Password
            </ion-label>
            <ion-input formControlName="password" type="password" required></ion-input>
          </ion-item>
          <!-- Confirm Password-->
          <ion-item>
            <ion-label position="floating">
              Confirm Password
            </ion-label>
            <ion-input formControlName="confirmPassword" type="password" required></ion-input>
          </ion-item>
        </form>
      </ion-col>
    </ion-row>
    <!-- Buttons -->
    <ion-row class="ion-align-items-center">
      <ion-col class="ion-text-center">
        <!-- Submit button -->
        <ion-button type="submit" expand="full" color="primary" (click)="submitForm()" [disabled]="!registryForm.valid">
          Submit
        </ion-button>
        <!-- Validation-warnings -->
        <ion-label class="ion-text-center" style="color:red"
          *ngIf="registryForm.value.password != registryForm.value.confirmPassword">
          Password not identical
        </ion-label>
        <p></p>
        <ion-label class="ion-text-center" style="color:red"
          *ngIf="registryForm.valid == false">
          Password needs to contain:
          1. A capital letter
          2. A number
          3. 8-32 characters
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
